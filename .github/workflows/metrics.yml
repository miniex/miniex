name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: miniex
          template: classic
          base: header, activity, repositories
          config_timezone: Asia/Seoul
          filename: github-metrics-dark.svg

          extras_css: |
            * { color: #ffb3d9 !important; }
            h1, h2, h3 { color: #ffc9e3 !important; }
            svg.large { background-color: #4a3a45; border-radius: 15px; }
            .field .name { color: #ffc9e3 !important; }
            .field .value { color: #ffb3d9 !important; }
            section svg { fill: #f5a9d0 !important; }
            .bar { border-radius: 5px; }
            .lang { color: #ffb3d9 !important; }

          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          plugin_languages_threshold: 0%

      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: miniex
          template: classic
          base: header, activity, repositories
          config_timezone: Asia/Seoul
          filename: github-metrics-light.svg

          extras_css: |
            * { color: #d4607a !important; }
            h1, h2, h3 { color: #f5a9d0 !important; }
            svg.large { background-color: #fff5f8; border-radius: 15px; border: 1px solid #ffd1dc; }
            .field .name { color: #f5a9d0 !important; }
            .field .value { color: #d4607a !important; }
            section svg { fill: #f5a9d0 !important; }
            .bar { border-radius: 5px; }
            .lang { color: #d4607a !important; }

          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          plugin_languages_threshold: 0%
